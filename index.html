<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <div class="flex-1">
      <div class="sec-1">
        <h2>
          Learn to code by watching others
        </h2>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="sec-2">
        <button class="btn btn-blue"> Try it free 7 days <span class="grey">then $20/mo. thereafter</span></button>

        <form action="" class="form-control" id="form">
          <div class="formdiv">
            <input type="text" placeholder="First Name" id="firstname">
            <img src="images/icon-error.svg" alt="">
            <span class="small"></span>
          </div>
          <div class="formdiv">
            <input type="text" placeholder="Last Name" id="lastname">
            <img src="images/icon-error.svg" alt="">
            <span class="small"></span>
          </div>
          <div class="formdiv">
            <input type="text" placeholder="Email Address" id="email">
            <img src="images/icon-error.svg" alt="">
            <span class="small"></span>
          </div>
          <div class="formdiv">
            <input type="password" placeholder="Password" id="password">
            <img src="images/icon-error.svg" alt="">
            <span class="small"></span>
          </div>
          <button class="btn btn-green"> Claim your free trial</button>
          <p class="text-small">By clicking the button, you are agreeing to our <span id="red">Terms and Services</span>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
